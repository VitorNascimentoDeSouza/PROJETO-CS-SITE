<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel='stylesheet' href='/css/bootstrap.css'>
    <link rel='stylesheet' href='/css/Atualizar.css'>
</head>
<body>

  
    <form >

        <img src="https://i0.wp.com/engenharia360.com/wp-content/uploads/2019/05/esta-pessoa-nao-existe-engenharia360-4.png?resize=791%2C785&ssl=1"
        alt="Foto de João Silva" width="200">

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile"></label>
            <div class="invalid-feedback"></div>
          </div>
        
        <div class="contaneir">
        <h1>Atualizar Perfil</h1>
        <p>Nome: <input type="Texto" id="nome"></p>
        <p>Descrição: <input type="Texto" id="Descricao"></p>
        <p>email: <input type="Texto" id="email"></p>
        <input type="submit" value="Atualizar">
    </div>

    </form>
    <script src='/javascript/popper.js'></script>
    <script src='/javascript/bootstrap.js'></script>
    <script src='/javascript/perfil.js'></script>
</body>
</html>
